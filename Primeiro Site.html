 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
   <meta charset="UTF-8">
   <title>Esporte News - Início</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
   <style>
     body {
       font-family: Arial, sans-serif;
       margin: 0;
       background-color: #f8f9fa;
       transition: background-color 0.3s, color 0.3s;
     }
 
     header {
       background-color: #1d3557;
       color: white;
       padding: 20px;
       text-align: center;
       position: relative;
     }
 
     nav {
       background-color: #457b9d;
       padding: 10px;
       text-align: center;
     }
 
     nav button {
       background-color: #1d3557;
       color: white;
       border: none;
       padding: 10px 20px;
       margin: 5px;
       font-weight: bold;
       cursor: pointer;
       border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background-color: #2a6ebd;
      transform: scale(1.05);
    }

    nav button:active {
      transform: scale(0.95);
      background-color: #144681;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #1d3557;
    }

    p {
      text-align: center;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode header,
    .dark-mode footer,
    .dark-mode nav {
      background-color: #000;
    }

    .menu-container {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #1d3557;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 150px;
      z-index: 1;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #2a6ebd;
    }

    footer {
      background-color: #1d3557;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal Esportivo</h1>
    <p>Seu lugar para acompanhar o desempenho dos times</p>
  </header>

  <nav>
    <button id="botaoFutebol">Futebol</button>
    <button onclick="window.location.href='file:///C:/Users/ALUNO%2018/Documents/Marco%20e%20Yudi/Terceiro%20Site.html'">NBA</button>
    <button onclick="window.location.href='file:///C:/Users/ALUNO%2018/Documents/Marco%20e%20Yudi/Quarto%20Site.html'">Contato</button>
  </nav>

  <h2>Bem-vindo ao Esporte News!</h2>
  <p>Escolha uma aba acima para navegar entre as seções.</p>

  <footer>
    &copy; 2025 Esporte News - Publicação de Notícias Todos os Dias
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display = "block" ? "none" : "block";
    }

    
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menuDropdown");
      const button = document.querySelector(".menu-button");

      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    
    const botaoFutebol = document.getElementById("botaoFutebol");

    botaoFutebol.addEventListener("click", function () {

      window.location.href = 'file:///C:/Users/ALUNO%2018/Documents/Marco%20e%20Yudi/Segundo%20Site.html';
    });
  </script>

</body>
</html>
