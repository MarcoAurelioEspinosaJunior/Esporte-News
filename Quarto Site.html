<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Esporte News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            padding: 0;
        }

        header {
            background-color: #1d3557;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #457b9d;
            padding: 10px;
            text-align: center;
        }

        nav button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #2a6ebd;
            transform: scale(1.1); /* Aumenta o tamanho em 10% */
        }

        nav button:active {
            transform: scale(0.95); /* Quando clica, encolhe levemente */
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #1d3557;
        }

        .contact-info {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .contact-info h3 {
            color: #1d3557;
        }

        .contact-info p {
            color: #555;
        }

        form {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2a6ebd;
            transform: scale(1.05); /* Zoom suave no botão do formulário */
        }

        form button:active {
            transform: scale(0.95); /* Efeito de clique */
        }

        footer {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .contact-info, form {
                width: 95%;
            }
        }
    </style>
</head>
